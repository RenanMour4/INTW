<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
   

	<title>Carrinho de Compra</title>
</head>
<body>
	<div class="col-md-4">
		
	<div class="card mb-3">
		<div class="card-header" >
				Sua Compra		
		</div>

		<div class="card-body">
			<img src="img/camisa-rosa.jpg" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">

			<dl>
				<dt>Produto</dt>
				<dd>Camisa Rosa</dd>

				<dt>Cor</dt>
				<dd>Rosa</dd>

				<dt>Tamanho</dt>
				<dd>40</dd>

				<dt>Pre√ßo</dt>
				<dd id="preco">R$ 129,90</dd>
			</dl>
				
		</div>
	</div>

	<div class="card mb-3">
		<div class="card-body">

			

			<div class="form-group">
				<label for="qtd">Quantidade:</label>
				<input type="number" id="qtd" min="1" max="99" value="1" class="form-control">	
			</div>

			<div class="form-group">
				<label for="total">Total:</label>
				<output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
			</div>
				
		</div>
			
	</div>

	</div>


<script type="text/javascript" src="js/script.js"></script>
	


</body>
</html>
